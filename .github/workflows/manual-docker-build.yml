name: Manual Docker Build

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: '完整的镜像名称，例如 registry/namespace/repo'
        required: true
        default: 'manual-vitepress'
      image_tag:
        description: '镜像标签，例如 latest'
        required: true
        default: 'latest'
      image_prefix:
        description: 'Dockerfile 中 IMAGE_PREFIX 的值，可用于指定基础镜像仓库前缀'
        required: false
        default: ''
      registry:
        description: 'Docker 注册地址，例如 ghcr.io 或 docker.io'
        required: true
        default: 'ghcr.io'
      push_image:
        description: '是否推送镜像（需要在仓库 Secret 中配置 REGISTRY_USERNAME / REGISTRY_PASSWORD）'
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ inputs.image_name }}
      IMAGE_TAG: ${{ inputs.image_tag }}
      IMAGE_PREFIX: ${{ inputs.image_prefix }}
      REGISTRY: ${{ inputs.registry }}
      PUSH_IMAGE: ${{ inputs.push_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        if: env.PUSH_IMAGE == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build image
        run: |
          docker build \
            --file Dockerfile-h5 \
            --build-arg IMAGE_PREFIX="${IMAGE_PREFIX}" \
            --tag "${IMAGE_NAME}:${IMAGE_TAG}" \
            .

      - name: Push image
        if: env.PUSH_IMAGE == 'true'
        run: |
          docker push "${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Show result
        run: |
          docker image ls "${IMAGE_NAME}:${IMAGE_TAG}"
